language: php
sudo: false

services:
    - mongodb

php:
    - 7.2

cache:
    directories:
        - $HOME/.composer/cache

before_install:
    - pecl install -f mongodb-1.4.4
    - echo "extension=mongo.so" >> ~/.phpenv/versions/$(phpenv version-name)/etc/php.ini
    - phpenv config-rm xdebug.ini || true
    - phpenv rehash
    - composer self-update

install:
    - composer install

script:
    - ./vendor/bin/phpunit
